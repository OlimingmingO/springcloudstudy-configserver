spring.application.name=config-server
server.port=7001
eureka.client.serviceUrl.defaultZone=eureka:1111/eureka/
# Git仓库的地址，精确到仓库名
spring.cloud.config.server.git.uri=https://github.com/OlimingmingO/springcloudedu-1-2/
#仓库下的相对目录
spring.cloud.config.server.git.searchPaths=Config-Repo
